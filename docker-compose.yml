version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: neighbourhood_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: neighbourhood_portal
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql

  backend:
    build: ./backend
    container_name: neighbourhood_backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=neighbourhood_portal
      - JWT_SECRET=your_jwt_secret_here
      - FRONTEND_URL=http://localhost:4200
    depends_on:
      - mysql

  frontend:
    build: ./frontend
    container_name: neighbourhood_frontend
    restart: always
    ports:
      - "4200:80"
    depends_on:
      - backend

volumes:
  mysql_data:
